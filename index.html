<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="middle_box">
      <div class="left_side">
        <h1>
          Get
          <div id="insights">insights</div>
          that help your business grow.
        </h1>
        <p class="main_paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency. 10k+
          companies 314 templates 12m+ queries
        </p>

        <div class="stats">
          <div class="first">
            <p class="num_stat">10k+</p>
            <p class="stat_labels">COMPANIES</p>
          </div>
          <div class="second">
            <p class="num_stat">314</p>
            <p class="stat_labels">TEMPLATES</p>
          </div>
          <div class="third">
            <p class="num_stat">12M+</p>
            <p class="stat_labels">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="right_side">
        <img src="images/image-header-desktop.jpg" alt="" class="image" />
      </div>
    </div>
  </body>
</html>
